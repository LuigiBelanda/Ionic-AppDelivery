<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col size="3">
        <img src="assets/app-pizza logo r-bg.png">
      </ion-col>
      <ion-col size="9">
        <ion-searchbar placeholder="" style="margin-top: 7px;"> </ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <ion-label class="titulo">UM PEDAÇO</ion-label> <br>
        <div class="subtitulo">
          <ion-label>Extravaganza</ion-label> 
        </div>
        <ion-label class="ingredientes">Massa, tomate, cebola, queijo, manjericão, azeitonas, presunto, peito de peru ...</ion-label> <br>
        <ion-button class="sobre" shape="round" fill="outline">Sobre</ion-button>
      </ion-col>
      <ion-col size="7">
        <img class="pizza" src="assets/pedaco de pizza.svg">
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Começo das pizzas especiais --> 
  <ion-label class="especiais">Pizzas Especiais</ion-label>
  <ion-slides [options]="sliderConfig">
    <ion-slide>
      <img src="assets/pizza especial.png">
    </ion-slide>
    <ion-slide>
      <img src="assets/pizza especial.png">
    </ion-slide>
    <ion-slide>
      <img src="assets/pizza especial.png">
    </ion-slide>
    <ion-slide>
      <img src="assets/pizza especial.png">
    </ion-slide>
  </ion-slides>
</ion-content>
